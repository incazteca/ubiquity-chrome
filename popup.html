<!DOCTYPE>
<html>
	<head>
	<title>Ubiquity command prompt</title>
    <link rel="stylesheet" href="css/ubiq.css">
	<script src="js/jquery-2.0.0.min.js"></script>
	<script src="js/ubiquity-chrome.user.js"></script>
</head>
<body>
    <div id="ubiq-window">
        <div id="ubiq-input-panel">
            <form id="ubiq1" onsubmit="return false">
                <input autocomplete="off"
                    id="ubiq_input"
                    type="text"
                    size="60"
                    maxlength="500"
                    autofocus>
            </form>
        </div>
        <br/>
        <div id="ubiq-results-panel">
            <p>Type the name of a command and press enter to execute it, or <b>help</b> for assistance.</p>
        </div>
        <div id="ubiq-command-tip"></div>
        <div id="ubiq-command-preview"></div>
    </div>
</body>
</html>
